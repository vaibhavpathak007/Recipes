<form [formGroup]="recipeForm">
<div class="row">
  <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-success" [disabled]="!recipeForm.valid" (click)="saveRecipe()">Save</button>&nbsp;
          <button type="button" class="btn btn-danger" (click)="cancelRecipe()">Cancel</button>
        </div>
      </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <div class="form-group">
        <label for="name" >Name</label>
        <input type="text" name="name" formControlName="name" class="form-control" id="name">
    </div>
  </div>
</div>
<div class="row">
    <div class="col-md-12">
      <div class="form-group">
          <label for="path" >Image Url</label>
          <input type="text" name="path" formControlName="imagePath" class="form-control" id="path" #path>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <div class="form-group">
          <!-- <img [src]="path.value" name="preview" id="preview"> -->
      </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <div class="form-group">
         <label for="desc" >Description</label>
         <textarea name="desc" id="desc" formControlName="description" rows="6" class="form-control"></textarea>
      </div>
    </div>
</div>
<div formArrayName="ingredients">
<div class="row"  *ngFor="let ing of getControls(); let i = index" [formGroupName]="i" style="margin-top: 1%;">
    <div class="col-md-8" >
        <input type="text" formControlName="name" name="ingredient" class="form-control" placeholder="ingredient" id="ingredient">
    </div>
    <div class="col-md-2">
        <input type="number" formControlName="amount" name="amount" class="form-control" placeholder="amount" id="amount">
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)" >x</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-4">
        <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
    </div>
</div>
</div>
</form>
